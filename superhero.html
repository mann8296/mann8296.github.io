<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>Superhero Team</title>
        <style>
            table {
                margin-left: auto;
                margin-right: auto;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding-top: 10px;
                padding-bottom: 20px;
                padding-right: 20px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Wonder Woman</th>
                </tr>
                <tr>
                    <th scope="row">Storm</th>
                </tr>
                <tr>
                    <th scope="row">Ms. Marvel</th>
                    <td>Kamala Khan</td>
                    <td>IMAGE</td>
                    <td>Morphogenetics</td>
                    <td>Electromagnetic Pulses</td>
                </tr>
                 <tr>
                    <th scope="row">She-Hulk</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
