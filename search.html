<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <h1>Google Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset>
                <div id="searchSel">
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="unco.edu">University of Northern Colorado</option>
                        <option value="stackoverflow.com">Stack Overflow</option>
                        <option value="w3schools.com">W3Schools</option>
                        <option value="html.spec.whatwg.org">HTML Living Standard</option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <label for="exclude">(Optional) Exclude any words?</label>
                    <br>
                    <textarea name="as_eq" rows="4" cols="50" id="exclude"></textarea>
                </div>
                <fieldset id="checks">
                    <div>
                        <input type="checkbox" name="as_epq" id="checkspecific">
                        <label for="checkspecific">Search for word specifically?</label>
                    </div>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open Links in New Window?</label>
                    </div>
                    <div>
                        <input type="checkbox" name="safe" id="checksafe" checked>
                        <label for="checksafe">Safe search on?</label>
                    </div>
                </fieldset>
                <br>
                <input type="submit" value="Search">
            </fieldset>
        </form>

        <br><br>

        <a href="https://mann8296.github.io/index.html"><img src="images/button_home.jpg" alt="A button with a red gradient labeled 'Home' in white text."></a>

    </body>
    
</html>
